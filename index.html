<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Lambda Function</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <select id="menu1" onchange="fetchData(2)"></select>
    <select id="menu2" onchange="fetchData(3)"></select>
    <!-- Add more selects as needed -->

    <script>
        function fetchData(menuNum) {
            // Replace this URL with your API Gateway URL.
            const LAMBDA_API_URL = 'API endpoint: https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x';

            // Get previous selection
            let selection = $('#menu' + (menuNum - 1)).val();

            $.post(LAMBDA_API_URL, { 'menu': menuNum, 'selection': selection }, function(data) {
                $('#menu' + menuNum).empty();
                data.options.forEach(opt => {
                    $('#menu' + menuNum).append(new Option(opt, opt));
                });
            });
        }

        // On document ready, fetch initial data
        $(document).ready(function() {
            fetchData(1);
        });
    </script>
</body>
</html>
