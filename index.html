<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Function Interaction</title>
    <script>
        async function fetchSelections() {
            const response = await fetch('https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x'); // Update with your API Gateway endpoint.
            const data = await response.json();
            
            for(let i = 1; i <= 9; i++) {
                let selectElem = document.getElementById(`select${i}`);
                data[`options${i}`].forEach(option => {
                    let opt = document.createElement('option');
                    opt.value = option;
                    opt.innerText = option;
                    selectElem.appendChild(opt);
                });
            }
        }

        async function submitSelections() {
            const selections = {};
            for(let i = 1; i <= 9; i++) {
                selections[`option${i}`] = document.getElementById(`select${i}`).value;
            }

            const response = await fetch('https://YOUR_API_ENDPOINT/lambda-function', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(selections)
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.result;
        }

        window.onload = fetchSelections;
    </script>
</head>
<body>
    <div>
        <select id="select1"></select>
        <select id="select2"></select>
        <select id="select3"></select>
        <select id="select4"></select>
        <select id="select5"></select>
        <select id="select6"></select>
        <select id="select7"></select>
        <select id="select8"></select>
        <select id="select9"></select>
        <button onclick="submitSelections()">Submit</button>
    </div>
    <div id="result"></div>
</body>
</html>
