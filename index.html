<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Lambda</title>
    <script>
        function sendDataToLambda() {
            // The data to send
            const data = {
                value1: "xyz000",
                value2: "asd999"
            };

            // The endpoint URL of your Lambda function
            const endpointUrl = 'https://g6a6uagj29.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x_1';

            // Send the data using a POST request
            fetch(endpointUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Display the result in the resultDiv
                document.getElementById('resultDiv').textContent = data.combinedResult;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <button onclick="sendDataToLambda()">Send to Lambda</button>
    <div id="resultDiv">Result will be displayed here.</div>
</body>
</html>
