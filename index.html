<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lambda Function Caller</title>
<script>
// Fetch selections from Lambda on page load
window.onload = async function() {
  try {
    const response = await fetch('https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x');
    const data = await response.json();
    // Assuming data comes back as an array of arrays for the selections
    data.forEach((options, index) => {
      let selectMenu = document.getElementById(`select${index + 1}`);
      options.forEach(option => {
        let opt = document.createElement('option');
        opt.value = option;
        opt.innerHTML = option;
        selectMenu.appendChild(opt);
      });
    });
  } catch (error) {
    console.error('Error fetching selections:', error);
  }
};

// Function to call Lambda
async function callLambda() {
  let selections = [];
  for (let i = 1; i <= 9; i++) {
    selections.push(document.getElementById(`select${i}`).value);
  }
  
  try {
    const response = await fetch('https://g6a6uagj29.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x_1', {
      method: 'POST',
      body: JSON.stringify({ selections }),
      headers: {
        'Content-Type': 'application/json'
      }
    });
    const result = await response.json();
    document.getElementById('result').textContent = result.combined;
  } catch (error) {
    console.error('Error calling Lambda:', error);
  }
}
</script>
</head>
<body>
<h1>Call Lambda Function</h1>
<div>
  <!-- Selection Menus -->
  <select id="select1"></select>
  <select id="select2"></select>
  <select id="select3"></select>
  <select id="select4"></select>
  <select id="select5"></select>
  <select id="select6"></select>
  <select id="select7"></select>
  <select id="select8"></select>
  <select id="select9"></select>
</div>
<!-- Button to Call Lambda -->
<button onclick="callLambda()">Combine Selections</button>
<!-- Result Display -->
<div id="result"></div>
</body>
</html>
