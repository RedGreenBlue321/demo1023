<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Function Demo</title>
</head>
<body>
    <!-- 9 selection menus -->
    <select id="menu1"></select>
    <select id="menu2"></select>
    <!-- ... (repeat for all menus) -->
    <select id="menu9"></select>

    <script>
        // Function to populate menus
        function populateMenus(data) {
            for (let i = 1; i <= 9; i++) {
                const menu = document.getElementById(`menu${i}`);
                data[`menu${i}`].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.innerText = item;
                    menu.appendChild(option);
                });
            }
        }

        // Fetch the data from the Lambda function through API Gateway
        fetch('https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x')
        .then(response => response.json())
        .then(data => populateMenus(data))
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
