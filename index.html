<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selection Menus</title>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Replace with the URL to your API Gateway endpoint
  const apiEndpoint = 'https://https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x';

  // Fetch the data for the selection menus
  fetch(apiEndpoint)
    .then(response => response.json())
    .then(data => {
      // Assuming data is an object with properties menu1, menu2, menu3, menu4
      populateMenu('menu1', data.menu1);
      populateMenu('menu2', data.menu2);
      populateMenu('menu3', data.menu3);
      populateMenu('menu4', data.menu4);
    })
    .catch(error => console.error('Error fetching data:', error));
});

// Function to populate a menu with options
function populateMenu(menuId, options) {
  const select = document.getElementById(menuId);
  options.forEach(option => {
    const opt = document.createElement('option');
    opt.value = option.value;
    opt.textContent = option.label;
    select.appendChild(opt);
  });
}
</script>
</head>
<body>

<h1>Select Your Options</h1>

<select id="menu1"></select>
<select id="menu2"></select>
<select id="menu3"></select>
<select id="menu4"></select>

</body>
</html>
