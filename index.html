<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Lambda Selection Menu</title>
</head>
<body>

<select id="menuSelection">
    <option>Loading...</option>
</select>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const apiEndpoint = 'https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x'; // Replace with your API Gateway endpoint

    // Fetch the menu items from the Lambda function
    fetch(apiEndpoint)
        .then(response => response.json())
        .then(data => {
            const selectElement = document.getElementById('menuSelection');
            selectElement.innerHTML = ''; // Clear the 'Loading...' or previous options
            // Iterate over each item in the data and add it as an option to the select element
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                selectElement.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error fetching data: ', error);
            document.getElementById('menuSelection').innerHTML = '<option>Error loading data</option>';
        });
});
</script>

</body>
</html>
