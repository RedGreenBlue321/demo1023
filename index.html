<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Function Calls</title>
</head>
<body>

<div id="selections">
    <!-- Nine selection menus -->
    <select id="select1"></select>
    <select id="select2"></select>
    <!-- ... add more as needed ... -->
    <select id="select9"></select>
</div>
<button onclick="sendSelections()">Submit</button>
<p id="result">Result will appear here</p>

<script>
async function loadSelections() {
    try {
        const response = await fetch('https://g6a6uagj29.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x_1');
        const data = await response.json();

        for(let i=1; i<=9; i++) {
            const selectBox = document.getElementById(`select${i}`);
            data[`select${i}`].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerText = option;
                selectBox.appendChild(opt);
            });
        }
    } catch (error) {
        console.error("Error loading selections:", error);
    }
}

async function sendSelections() {
    const selections = {};
    for(let i=1; i<=9; i++) {
        selections[`select${i}`] = document.getElementById(`select${i}`).value;
    }

    try {
        const response = await fetch('https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(selections)
        });
        const data = await response.json();
        document.getElementById('result').innerText = data.result;
    } catch (error) {
        console.error("Error sending selections:", error);
    }
}

// Load selections when the page is loaded
window.onload = loadSelections;
</script>

</body>
</html>
