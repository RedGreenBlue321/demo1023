<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda Function Interaction</title>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
    fetchSelections();
});

async function fetchSelections() {
    try {
        // Assuming the Lambda function for GET request returns an object with keys 'options1', 'options2', ..., 'options9'
        const response = await fetch('https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();

        for (let i = 1; i <= 9; i++) {
            let selectElem = document.getElementById(`select${i}`);
            data[`options${i}`].forEach(option => {
                let opt = document.createElement('option');
                opt.value = option;
                opt.innerText = option;
                selectElem.appendChild(opt);
            });
        }
    } catch (error) {
        console.error('Error fetching selections:', error);
    }
}

async function submitSelections() {
    try {
        const selections = {};
        for (let i = 1; i <= 9; i++) {
            selections[`option${i}`] = document.getElementById(`select${i}`).value;
        }

        const response = await fetch('https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(selections)
        });
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        document.getElementById('result').textContent = 'Result: ' + data.result;
    } catch (error) {
        console.error('Error submitting selections:', error);
    }
}

    </script>
</head>
<body>
    <div>
        <select id="select1"></select>
        <select id="select2"></select>
        <select id="select3"></select>
        <select id="select4"></select>
        <select id="select5"></select>
        <select id="select6"></select>
        <select id="select7"></select>
        <select id="select8"></select>
        <select id="select9"></select>
        <button onclick="submitSelections()">Submit</button>
    </div>
    <div id="result"></div>
</body>
</html>
