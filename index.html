<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Menus 16</title>
    <script>
        // JavaScript to fetch and populate data will go here
    </script>
</head>
<body>
    <select id="menu1"></select>
    <select id="menu2"></select>
    <select id="menu3"></select>
    <select id="menu4"></select>
    <button onclick="sendDataToLambda()">Lambda</button>
    <p id="response"></p>

    <script>
// Initialize resselection with pre-defined properties
let resselection = {
    firstString: 'ads333',
    secondString: 'jjj999',
    thirdString: 'ggg555',
    fourthString: 'hhh777'
};

window.onload = function() {
    fetch('https://pu14ug6ii9.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x')
        .then(response => response.json())
        .then(data => {
            // Populate the select menus with the received data
            ['menu1', 'menu2', 'menu3', 'menu4'].forEach((menuId, index) => {
                const selectMenu = document.getElementById(menuId);
                data[`menu${index + 1}`].forEach(item => {
                    const option = new Option(item, item); // Simplified option creation
                    selectMenu.add(option);
                });
                
                // Add an event listener to update the resselection variable
                selectMenu.addEventListener('change', function() {
                    // Update the corresponding property in the resselection object
                    // Assuming you want to map them in order: menu1 -> firstString, menu2 -> secondString, etc.
                    let propertyMap = {
                        menu1: 'firstString',
                        menu2: 'secondString',
                        menu3: 'thirdString',
                        menu4: 'fourthString'
                    };

                    // Only update if the menuId has a corresponding property to map to
                    if (propertyMap[menuId]) {
                        resselection[propertyMap[menuId]] = this.value;
                    } else {
                        // If no predefined mapping, just use the menuId itself
                        resselection[menuId] = this.value;
                    }
                    
                    // For demonstration purposes, log the current state of resselection
                    console.log(resselection);
                });
            });
        });
};


    function sendDataToLambda() {

    //
    fetch('https://g6a6uagj29.execute-api.us-east-2.amazonaws.com/default/digixp_231030_x_1', {
      method: 'POST',
     
      body: JSON.stringify(resselection), // 
    })
    .then(response => response.json()) // 
    .then(data => {
      // 
      document.getElementById('response').innerText = data.combinedString;
    })
    .catch((error) => {
      console.error('Error:', error);
    });
  }
      
    </script>
</body>
</html>
